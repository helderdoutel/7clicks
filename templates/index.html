<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7 Clicks</title>
    <style>
    .navbar > ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    .navbar > li {
        float: left;
    }

    .navbar > li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    .navbar > li a:hover:not(.active){
        background-color: #111;
    }

    .navbar > .active {
        background-color: rgb(83, 76, 175);
    }
    .overlay {
        background-color: black;
        bottom: 0;
        left: 0;
        position: fixed;
        right: 0;
        top: 0;
    }
    </style>
    <link rel="stylesheet" href="/static/stylesheet.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <!--<div class="navbar">
        <ul>
            <li class="contador">0</li>
        </ul>
    </div> -->

    <div class='header'>
        <div id="initial_menu">
            <h1 class='title'>Sete cliques para as estrelas!</h1>
            <div>
                <input type='text' id='pagina_inicio' placeholder='P&aacute;gina inicial' name='inicio'>
                <input type='text' id='pagina_destino' placeholder='P&aacute;gina destino' name='destino'>
                <input type='submit' value='Come&ccedil;ar' onClick='comeca_jogo()'>
            </div>
        </div>
        <div id="contador_container">
            <h1 class='title'>Cliques: <span class="contador"></span></h1>
            <h1 class='title'>Destino: <span id="destino"></span></h1>
        </div>
    </div>
    
    <div id="wikipedia" class="page">
        {{ text|safe }}
    </div>
    <!-- <div class='start'><input type='submit' value='Me surpreenda!' onClick='comecar_jogo()'></div> -->

<script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>
</body>
</html>
